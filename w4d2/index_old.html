<html>

<head>
  <title>W4D2</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,800&display=swap"
    rel="stylesheet">

</head>


<body>
  <h1>Let's write a story!</h1>
  <div class="content">
    <p>Line by line, let's build a story. Add a new line!</p>
    <section class="story">
      <input type="text" id="new-list-item" value="Initial value" />
      <button type="button" id="add-new-item">Add it!</button>
    </section>
    <ul id="main-list">
      <h1>The story so far</h1>
      <li>A little chicken</li>
      <li>Dancing in the prairie</li>
      <li>Quickly got sticky</li>

    </ul>
  </div>
</body>

<script>
  const valueOfH1 = document.querySelector('body > h1').innerHTML
  console.log(valueOfH1)
  const valueOfUl = document.querySelector('ul').innerHTML
  console.log(valueOfUl)
  document.querySelector('ul').innerHTML += "<li>Hello?</li>" // Kinda bad

  const newItem = document.createElement('li')
  const newItemText = document.createTextNode("I AM A MESSAGE IN THE LI")
  newItem.appendChild(newItemText)
  document.querySelector('ul').appendChild(newItem)

  const createListItem = (text, target) => {
    const newItem = document.createElement('li')
    const newItemText = document.createTextNode(text)
    newItem.appendChild(newItemText)
    document.querySelector(target).appendChild(newItem)
  }


  createListItem('Blah blah blah', 'ul')
</script>

</html>
