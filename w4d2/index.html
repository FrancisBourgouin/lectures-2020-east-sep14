<html>

<head>
  <title>W4D2</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,800&display=swap"
    rel="stylesheet">


</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="helpers.js"></script>
<script src="script.js"></script>
<script src="konami.js"></script>


<body>
  <h1>Let's write a story!</h1>
  <div class="content">
    <p>Line by line, let's build a story. Add a new line!</p>
    <section class="story">
      <input type="text" id="new-list-item" value="Initial value" />
      <button type="button" id="add-new-item">Add it!</button>
    </section>
    <ul id="main-list">
      <h1>The story so far</h1>
      <li>A little chicken</li>
      <li>Dancing in the prairie</li>
      <li>Quickly got sticky</li>

    </ul>
  </div>
</body>

</html>
